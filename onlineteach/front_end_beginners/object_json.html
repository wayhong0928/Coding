<body>
    <script>
    /*
       let man = new Object(); // 建立空白物件 new object
       man.age = 18; // 物件.成員名稱 = 資料
       man.name = "小王";
       man.talk = function() {
        // 物件的方法中使用 this 代表物件本身
        console.log("Hello, 我是" + this.name + ", 年齡是" + this.age);
       }
       // 使用物件
       console.log(man);
       console.log(man.age > 20);  // 物件.成員名稱

    */
    // 利用 JSON 建立物件
    // {成員名稱:資料, 成員名稱:資料}
    let man = {
        age:15,
        name:"小名",
        talk:function() {
        console.log("Hello, 我是" + this.name + ", 年齡是" + this.age);
        }
    };
    console.log(man);
    console.log(man.age > 20);
    man.talk();
    </script>
</body>
