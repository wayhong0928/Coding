        // this 代表函式的 綁定物件 通常在函式中使用

        // 情況三：事件處理函式
        // document.addEventListener("click", function () {

        // 情況四：建構函式
        // function Point() {

        //     this.x = 3;
        //     this.y = 4;
        // }
        // new Point();
        // console.log(p1);

        // 進階：自訂的綁定物件
        // 使用 bind 重新綁定物件
        function test() {
            console.log("綁定物件", this);
        };
        test();
        let test2 = test.bind({
            x: 3
        });
        test2();
        let test3 = test.bind(document);
        test3();

        // 使用 apply 呼叫函式，可自己設定綁定物件
        function add(n1, n2) {
            console.log("結果", n1 + n2);
            console.log("綁定物件", this);
        };
        add(3, 4); // 基本的函式呼叫，無法自己設定綁定物件

        add.apply({
            y: 4
        }, [4, 5]);

        add.apply(document, [5, 6]);

        // 使用 call 呼叫函式，可自己設定綁定物件
        add.call({
            z: 10
        }, 3, 4);
    </script>
